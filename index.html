<!DOCTYPE html>
<html>
<head>
	<title>Adventure Time:Battle Royale</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-md-4 center-block">
			<img src="assets/images/Logo.png" class="logo">	
			<p class="logo-header">Battle Royale</p>
		</div>
		<div class="col-md-8" id="playerCharSelection">
			<div class="col-md-3" id="player1">
				<img src="assets/images/Finn.png" class="charPick" data-obj="Finn">
			</div>
			<div class="col-md-3" id="player2">
				<img src="assets/images/Jake.png" class="charPick" data-obj="Jake">
			</div>
			<div class="col-md-3" id="player3">
				<img src="assets/images/Princess.png" class="charPick" data-obj="princessBubblegum">
			</div>
			<div class="col-md-3" id="player4">
				<img src="assets/images/BMO.png" class="charPick" data-obj="BMO">
			</div>
	</div>
	
	<div class="row" id="battleField">
		<div class="col-md-6">
			<h2 class="header">Let's Fight!</h2>
			<div id="playerCharArea"></div>
			<div id="playerStats"></div>
			<div>
				<button class="btn btn-danger" id="attack">Attack</button>	
			</div>
		</div>
		<div class="col-md-6">
			<h2 class="header">Enemy</h2>
			<div id="enemyCharArea"></div>
			<div id="enemyStats"></div>
		</div>
	</div>

	



</div>


 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
